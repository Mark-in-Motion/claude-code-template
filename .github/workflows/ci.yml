name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Node.js job — remove or adapt for your tech stack
  node:
    name: Node.js
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

